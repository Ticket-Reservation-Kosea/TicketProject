<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bfdc62a914.js" crossorigin="anonymous"></script>
    <title>consert_main</title>
    <style>
        * {
          margin: 0 auto;
          padding: 0;
          box-sizing: border-box;  
        }
        a {text-decoration: none;}
        ul, ol {
          list-style: none;
        }
    </style>
</head>
<body>
  <!-- 01_header -->
    <header class="wrap container text-center border d-block mw-100">
        <div class="row justify-content-md-center align-items-center" style="height: 125px;">
            <div class="col-2 logo border">
                <h1>logo</h1>
                <div class="dropdown">consert
                    <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="#">festival</a></li>
                        <li class="dropdown-item active"><a href="#" style="color: aliceblue;">consert</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-8 search_bar border">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-2 sign d-flex border">
                <div>
                  <a href="#">로그인</a>
                </div>
                <div>
                  <a href="#">회원가입</a>
                </div>
            </div>
        </div>
    </header>

    
      <!-- 02_ login input&button -->
      <section class="container border d-block py-5">
        <div class="form-signin w-50">
          <form action="#" method="post">
             <h1 class="mb-4 fw-normal text-center">login</h1>
             <div class="form-floating my-2">
                <input type="text" class="form-control" id="id" placeholder="아이디 입력...">
                <label for="id">아이디</label>
             </div>
             <div class="form-floating my-2">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
                <label for="pwd">비밀번호</label>
             </div>
             <div class="checkbox mb-3">
                <label>
                   <input type="checkbox" value="remember-me"> 아이디 저장
                </label>
             </div>
             <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
          </form>
        </div>
      </section>
<footer class="container text-center d-block mw-100 bg-black">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="py-5 text-center">
				Copyright &copy;Lee Eun Sung all right reserved
				</div>			
			</div>
		</div>
	</div>
</footer>
</body>
</html>
